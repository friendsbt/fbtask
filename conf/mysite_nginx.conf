# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock;
    # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}


# configuration of the server
server {
    # change this!!【注意】
    set $PROJECT_ROOT /Users/laike9m/Dev/Python/Envs/fbtask/fbtask;

    # the port your site will be served on
    listen 8000;
    # the domain name it will serve for
    #server_name localhost; # substitute your machine's IP address or FQDN
    charset utf-8;

    # max upload size
    client_max_body_size 75M; # adjust to taste

    # Django media
    location /upfiles/ {
        alias $PROJECT_ROOT/askbot/upfiles/;
        autoindex off;
    }

    # Django static
    location /m/ {
        alias $PROJECT_ROOT/static/;
        autoindex off;
    }

    location /admin/media {
        alias $PROJECT_ROOT/static/admin/;
        autoindex off;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        # 【注意】 chang this!!
        include /Users/laike9m/Dev/Python/Envs/fbtask/fbtask/conf/uwsgi_params;
    }
}
